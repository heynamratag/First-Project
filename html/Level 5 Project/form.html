<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Contact us</h3>
    <form id="id" class="class" method="post" action="contact-form-process.php">
            <label for="Name" class="label"> Full Name </label>
            <div class="input-group">
                <input type="text" id="Name" name="Name" class="control" required>
            </div><br>
        <div class="form-group">
            <label for="Email" class="label"> Email </label>
            <div class="input-group">
                <input type="email" id="Email" name="Email" class="form-control" required>
            </div><br>
        <div class="form-group">
            <label for="Message" class="label">Your message</label>
            <div class="input-group">
                <textarea id="Message" name="Message" class="form-control" rows="6" maxlength="3000" required></textarea>
            </div><br>
        </div>
        <div class="form-group">
            <button type="submit" id="button" class="btn btn-primary btn-lg btn-block">Send</button>
        </div>
</body>
</html>
